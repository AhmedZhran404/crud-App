<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body >

    <section class="main position-relative">
        <div class="container">
            <div class="content d-flex flex-column align-items-center justify-content-center py-3">
                <h1 class="m-5">Bookmarker</h1>
                <div class="userinputs border-1 pb-4">
                
                        <h2 class="px-2 py-3 text-center">
                            <i class="fa-solid fa-bookmark"></i>
                            Bookmark your favorite sites
                            <i class="fa-solid fa-bookmark"></i> 
                        </h2>
                    
                    <div class="site-name mb-3">
                        <label for="siteName" class="mb-2">
                            <i class="fa-solid fa-book-bookmark pe-2"></i>
                            Site Name
                        </label>
                        <input oninput="validation(this)" type="text" name="siteName" id="siteNameId" class="form-control w-100" placeholder="Bookmark Name">
                    </div>

                    <div class="site-url">
                        <label for="userName" class="mb-2">
                            <i class="fa-solid fa-link pe-2"></i>
                            Site URL
                        </label>
                        <input  oninput="validation(this)" type="text" name="userUrl" id="siteUrlId" class="form-control w-100" placeholder="Bookmark Url">
                    </div>

                    <div class="bottn-submit text-center">
                        <button onclick="addSiteInfo()" id="btnSubmit" class="btn-submit rounded mt-4">Submit</button>
                    </div>
                    
                </div>

            </div>
            <table>
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="showData">

                </tbody>
            </table>
            
        </div>
        <div class="massageError">
            
        </div>
    </section>

    <div class="layer-massage d-flex align-items-center justify-content-center position-fixed top-0 d-none" id="layerMassage">
        <div class="alert-massage">
            <div class="alert-header d-flex align-items-center justify-content-between mb-3">
                <div class="spans d-flex">
                    <span class="bg-danger"></span>
                    <span class="bg-success"></span>
                    <span class="bg-warning"></span>
                </div>
             
                <button onclick="closefunc()" id="close" class="btn-colse"><i   class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="massage-body">
                <p class="fw-bold fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
                <ul>
                    <li class="d-flex align-items-center justify-content-start py-3">
                        <i class="fa-regular fa-circle-right me-2"></i>
                        <p class="m-0  fw-semibold">Site name must contain at least 3 characters</p>
                    </li>
                    <li class="d-flex align-items-center justify-content-start">
                        
                        <i class="fa-regular fa-circle-right me-2"></i>
                        <p class="m-0  fw-semibold">Site URL must be a valid one</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    


    <script src="js/bootstrap.bundle.js"></script>

    <script src="js/index.js"></script>

</body>
</html>
